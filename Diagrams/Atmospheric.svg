<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="1020" height="780">
  <title>Atmospheric</title>
  <desc>
    Atmospheric diagram.
  </desc>

  <!-- Grid start -->
  <line x1="0" y1="30" x2="1020" y2="30" stroke="grey"/>
  <line x1="0" y1="270" x2="1020" y2="270" stroke="grey"/>
  <line x1="0" y1="510" x2="1020" y2="510" stroke="grey"/>
  <line x1="0" y1="750" x2="1020" y2="750" stroke="grey"/>

  <line x1="30" y1="0" x2="30" y2="1020" stroke="grey"/>
  <line x1="270" y1="0" x2="270" y2="1020" stroke="grey"/>
  <line x1="510" y1="0" x2="510" y2="1020" stroke="grey"/>
  <line x1="750" y1="0" x2="750" y2="1020" stroke="grey"/>
  <line x1="990" y1="0" x2="990" y2="1020" stroke="grey"/>
  <!-- Grid end -->

  <defs>
    <g id="BigTank">
