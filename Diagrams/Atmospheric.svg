  <!-- Pipes placement start-->
  <path d="M 500 600 v 80 h -30 v 20 h 30 v 80 h 20 v -80 h 30 v -20 h -30 v -80 h -20" fill="yellow"/>
  <path d="M 740 480 v 80 h -140 v 20 h 140 v 100 h -140 v 20 h 140 v 80 h 20 v -300" fill="brown"/>
  <path d="M 260 480 v 80 h -260 v 20 h 80 v 80 h 20 v -80 h 280 v 80 q 0 40 40 40 v -20 q -20 0 -20 -20 v -80 h 80 v -20 h -200 v -80 h -20" fill="khaki"/>
  <path d="M 80 720 v 60 h 20 v -60 h -20" fill="white" stroke="black"/>
  <path d="M 60 680 q -40 0 -40 40 v 60 h 20 v -60 q 0 -20 20 -20 v -20" fill="green"/>
