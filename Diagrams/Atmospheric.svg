    <path d="M 450 720 q 0 30 -30 30 h -240 q -30 0 -30 -30 v -60 q 0 -30 30 -30 h 120 q 30 0 30 30 v 60 q 0 30 30 30"/>
    <path d="M 300 630 q -30 0 -30 30 q 0 -30 -30 -30 q -30 0 -30 30 q 0 -30 -30 -30 m -30 30 q 0 30 -30 30 q 30 0 30 30 m 30 30 q 30 0 30 -30 q 0 30 30 30 q 30 0 30 -30 q 0 30 30 30 q 30 0 30 -30"/>
    <path d="M 150 660 v -60 q 0 30 30 30 m -30 -30 v -60 q 0 -30 30 -30 m -30 30 q 0 -30 -30 -30"/>
