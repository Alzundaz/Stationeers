<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="60" height="60">
  <title>Daylight Sensor</title>
  <desc>
    Daylight Sensor diagram.
  </desc>

  <defs>
