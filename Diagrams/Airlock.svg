      <!-- Main chip -->
      <rect width="50" height="50" x="5" y="5" fill="grey"/>

      <!-- Head -->
      <circle cx="13" cy="11" r="2" fill="red"/>
      <text x="20" y="10" font-size="5" fill="white">CIRCUIT</text>
      <text x="19" y="15" font-size="5" fill="white">HOUSING</text>

      <!-- Device connectors start -->
      <path d="M 9 20 l 4 0 l 2 3.46 l -2 3.46 l -4 0 l -2 -3.46 l 2 -3.46" fill="lightgrey"/>
      <rect width="2" height="7" x="10" y="20" fill="darkgrey"/>
      <text x="9.5" y="19" font-size="3" fill="white" font-family="monospace">D0</text>

      <path d="M 9 33 l 4 0 l 2 3.46 l -2 3.46 l -4 0 l -2 -3.46 l 2 -3.46" fill="lightgrey"/>
      <rect width="2" height="7" x="10" y="33" fill="darkgrey"/>
      <text x="9.5" y="32" font-size="3" fill="white" font-family="monospace">D1</text>

      <path d="M 9 46 l 4 0 l 2 3.46 l -2 3.46 l -4 0 l -2 -3.46 l 2 -3.46" fill="lightgrey"/>
      <rect width="2" height="7" x="10" y="46" fill="darkgrey"/>
      <text x="9.5" y="45" font-size="3" fill="white" font-family="monospace">D2</text>

      <path d="M 47 20 l 4 0 l 2 3.46 l -2 3.46 l -4 0 l -2 -3.46 l 2 -3.46" fill="lightgrey"/>
      <rect width="2" height="7" x="48" y="20" fill="darkgrey"/>
      <text x="47.5" y="19" font-size="3" fill="white" font-family="monospace">D3</text>

      <path d="M 47 33 l 4 0 l 2 3.46 l -2 3.46 l -4 0 l -2 -3.46 l 2 -3.46" fill="lightgrey"/>
      <rect width="2" height="7" x="48" y="33" fill="darkgrey"/>
      <text x="47.5" y="32" font-size="3" fill="white" font-family="monospace">D4</text>

      <path d="M 47 46 l 4 0 l 2 3.46 l -2 3.46 l -4 0 l -2 -3.46 l 2 -3.46" fill="lightgrey"/>
      <rect width="2" height="7" x="48" y="46" fill="darkgrey"/>
      <text x="47.5" y="45" font-size="3" fill="white" font-family="monospace">D5</text>
      <!-- Device connectors end -->

      <!-- IC Housing -->
      <rect width="26" height="33" x="17" y="17" fill="black"/>

      <!-- External IC pins start -->
      <rect width="20" height="2" x="20" y="22" fill="white"/>
      <rect width="20" height="2" x="20" y="29" fill="white"/>
      <rect width="20" height="2" x="20" y="37" fill="white"/>
      <rect width="20" height="2" x="20" y="44" fill="white"/>
      <!-- External IC pins end -->

      <!-- IC chip start -->
      <rect width="15" height="30" x="22.5" y="18.5" fill="grey"/>
      <path d="M 26.5 18.5 q 0 3.5 3.5 3.5 q 3.5 0 3.5 -3.5" fill="#505050"/>
      <path d="M 26.5 48.5 q 0 -3.5 3.5 -3.5 q 3.5 0 3.5 3.5" fill="#505050"/>
      <text x="28" y="40" transform="rotate(-90 28,40)" font-size="3" fill="white" font-family="monospace">RECATEK</text>
      <text x="32" y="40" transform="rotate(-90 32,40)" font-size="4" fill="white" font-family="monospace">IC</text>
      <text x="32" y="35" transform="rotate(-90 32,35)" font-size="4" fill="darkred" font-family="monospace">10</text>
      <!-- IC chip end -->
    </g>
    <g id="Memory">
      <!-- Background -->
      <rect width="60" height="30" x="0" y="15" fill="#505050"/>

      <!-- External pins start -->
      <rect width="4" height="27" x="7" y="16.5" fill="whitesmoke"/>
      <rect width="4" height="27" x="13" y="16.5" fill="whitesmoke"/>
      <rect width="4" height="27" x="19" y="16.5" fill="whitesmoke"/>
      <rect width="4" height="27" x="25" y="16.5" fill="whitesmoke"/>
      <rect width="4" height="27" x="31" y="16.5" fill="whitesmoke"/>
      <rect width="4" height="27" x="37" y="16.5" fill="whitesmoke"/>
      <rect width="4" height="27" x="43" y="16.5" fill="whitesmoke"/>
      <rect width="4" height="27" x="49" y="16.5" fill="whitesmoke"/>

      <rect width="4" height="25" x="7" y="17.5" fill="white"/>
      <rect width="4" height="25" x="13" y="17.5" fill="white"/>
      <rect width="4" height="25" x="19" y="17.5" fill="white"/>
      <rect width="4" height="25" x="25" y="17.5" fill="white"/>
      <rect width="4" height="25" x="31" y="17.5" fill="white"/>
      <rect width="4" height="25" x="37" y="17.5" fill="white"/>
      <rect width="4" height="25" x="43" y="17.5" fill="white"/>
      <rect width="4" height="25" x="49" y="17.5" fill="white"/>
      <!-- External pins end -->

      <!-- Main chip -->
      <rect width="50" height="20" x="5" y="20" fill="grey"/>

      <!-- Title -->
      <text x="18" y="31.5" font-size="5" fill="white">MEMORY</text>
      <rect width="1.5" height="4.5" x="8.75" y="21" fill="white"/>
      <rect width="4.5" height="1.5" x="7.25" y="22.5" fill="white"/>
      <rect width="4.5" height="1.5" x="48.25" y="22.5" fill="white"/>

      <!-- Device connectors start -->
      <path d="M 6 28 l 3.46 -2 l 3.46 2 l 0 4 l -3.46 2 l -3.46 -2 l 0 -4" fill="lightgrey"/>
      <rect width="7" height="2" x="6" y="29" fill="darkgrey"/>

      <path d="M 47 28 l 3.46 -2 l 3.46 2 l 0 4 l -3.46 2 l -3.46 -2 l 0 -4" fill="lightgrey"/>
      <rect width="7" height="2" x="47" y="29" fill="darkgrey"/>

      <path d="M 11.5 35 l 1.73 -1 l 1.73 1 l 0 2 l -1.73 1 l -1.73 -1 l 0 -2" fill="lightgrey"/>
      <rect width="3.5" height="1" x="11.5" y="35.5" fill="darkgrey"/>

      <path d="M 41.5 35 l 1.73 -1 l 1.73 1 l 0 2 l -1.73 1 l -1.73 -1 l 0 -2" fill="lightgrey"/>
      <rect width="3.5" height="1" x="41.5" y="35.5" fill="darkgrey"/>
      <!-- Device connectors end -->
    </g>
    <g id="FlashingLight">
      <!-- Base structure start -->
      <path d="M 10 30 L 25 60 L 35 60 L 50 30" fill="grey"/>
      <path d="M 30 10 l 5 0 q 15 0 15 15 l 0 10 q 0 15 -15 15 l -10 0 q -15 0 -15 -15 l 0 -10 q 0 -15 15 -15 l 5 0" fill="grey"/>
      <!-- Base structure end -->

      <!-- Light start -->
      <circle cx="30" cy="30" r="16" fill="darkgrey"/>
      <circle cx="30" cy="30" r="13" fill="yellow"/>
      <rect width="26" height="5" x="17" y="27.5" transform="rotate(-15 30,30)" fill="grey"/>
      <!-- Light end -->
    </g>
    <g id="PassiveVent">
      <!-- Outlines -->
      <path d="M 10 0 H 50 Q 60 0 60 10 V 50 Q 60 60 50 60 H 10 Q 0 60 0 50 V 10 Q 0 0 10 0" stroke="black" stroke-width="1" fill="white"/>

      <!-- Vent grid start -->
      <path d="M 5 12.1 v -6.1 h 50 v 6.1" stroke="black" stroke-width="0.3" fill="transparent"/>
      <path d="M 5 19.3 v -6.1 h 50 v 6.1" stroke="black" stroke-width="0.3" fill="transparent"/>
      <path d="M 5 26.4 v -6.1 h 50 v 6.1" stroke="black" stroke-width="0.3" fill="transparent"/>
      <path d="M 5 33.6 v -6.1 h 50 v 6.1" stroke="black" stroke-width="0.3" fill="transparent"/>
      <path d="M 5 40.7 v -6.1 h 50 v 6.1" stroke="black" stroke-width="0.3" fill="transparent"/>
      <path d="M 5 47.8 v -6.1 h 50 v 6.1" stroke="black" stroke-width="0.3" fill="transparent"/>
      <path d="M 5 55 v -6.1 h 50 v 6.1" stroke="black" stroke-width="0.3" fill="transparent"/>
      <path d="M 5 56 H 55" stroke="black" stroke-width="0.3" fill="transparent"/>
      <!-- Vent grid start -->
    </g>
    <g id="Airlock">
      <defs>
        <g id="Pad">
          <rect width="18" height="7.5" x="0" y="0" fill="#909090"/>
          <rect width="16" height="4" x="1" y="2.5" fill="whitesmoke"/>
          <rect width="5.3" height="1" x="1" y="5.5" fill="red"/>
          <rect width="5.3" height="1" x="11.7" y="5.5" fill="green"/>
          
          <line x1="6.3" y1="0" x2="6.3" y2="7.5" stroke-width="0.3" stroke="#909090"/>
          <line x1="11.7" y1="0" x2="11.7" y2="7.5" stroke-width="0.3" stroke="#909090"/>

          <line x1="0" y1="3.5" x2="18" y2="3.5" stroke-width="0.1" stroke="#909090"/>
          <line x1="0" y1="4.5" x2="18" y2="4.5" stroke-width="0.1" stroke="#909090"/>
          <line x1="0" y1="5.5" x2="18" y2="5.5" stroke-width="0.1" stroke="#909090"/>
        </g>
      </defs>
      
      <!-- Connectors start -->
      <rect width="13" height="13" x="143.5" y="0" fill="lightgrey"/>
      <rect width="13" height="13" x="263.5" y="0" fill="lightgrey"/>
      <path d="M 270 2 l -3 5 h 3 v 4 l 3 -5 h -3 v -4" fill="yellow"/>
      <rect width="4" height="4" x="144.5" y="2" fill="green"/>
      <rect width="4" height="4" x="151.5" y="2" fill="green"/>
      <rect width="4" height="4" x="148" y="8" fill="green"/>
      <path d="M 146.5 6 v 1 h 6.5 v -1 M 150 8 v -1" stroke-width="0.3" stroke="green" fill="transparent"/>
      <!-- Connectors end -->

      <!-- Funitures start -->
      <rect width="21.5" height="35" x="135" y="12.5" fill="whitesmoke"/>
      <rect width="21.5" height="35" x="263.5" y="12.5" fill="whitesmoke"/>
      <rect width="200" height="30" x="110" y="15" fill="darkgrey"/>
      <!-- Funitures end -->

      <!-- Pads start -->
      <use href="#Pad" transform="rotate(0 122,45)" x="113" y="45"/>
      <use href="#Pad" transform="rotate(180 298,15)" x="289" y="15"/>
      <!-- Pads end -->

      <!-- Structure start -->
      <rect width="410" height="20" x="5" y="20" fill="lightgrey"/>
      <line x1="60" y1="20" x2="60" y2="40" stroke-width="0.3" stroke="darkgrey"/>
      <line x1="360" y1="20" x2="360" y2="40" stroke-width="0.3" stroke="darkgrey"/>
      <rect width="415" height="12" x="2.5" y="24" fill="darkgrey"/>
      <line x1="60" y1="24" x2="60" y2="36" stroke-width="0.3" stroke="#808080"/>
      <line x1="360" y1="24" x2="360" y2="36" stroke-width="0.3" stroke="#808080"/>
      <rect width="240" height="25" x="90" y="17.5" fill="grey"/>
      <!-- Structure end -->
    </g>
  </defs>
  <!-- Devices definition end -->
  
  <!-- Cables placement start -->
  <g stroke="red" stroke-width="5" fill="transparent">
    <path d="M 90 360 q 0 -30 30 -30 q 30 0 30 30 q 0 -30 30 -30 q 30 0 30 30 q 0 -30 30 -30"/>
    <path d="M 330 300 q 0 30 -30 30 q 30 0 30 30"/>
    <path d="M 120 330 h 240"/>
    <path d="M 330 360 v 60 M 450 300 v 60 M 450 420 v 60 M 360 390 h 300"/>
    <path d="M 450 360 q 0 30 30 30 q -30 0 -30 30"/>
    <path d="M 330 300 q 0 30 30 30 q -30 0 -30 30 q 0 30 30 30 q -30 0 -30 30 q 0 30 30 30 q -30 0 -30 30"/>
    <path d="M 450 300 q 0 30 -30 30 q 30 0 30 30 q 0 30 -30 30 q 30 0 30 30 q 0 30 -30 30 q 30 0 30 30"/>
    <path d="M 660 330 q 30 0 30 30 q 0 30 -30 30 q 30 0 30 30 q 0 30 -30 30 M 690 360 v 60"/>
    <path d="M 150 180 v 120 q 0 30 30 30 m -30 -30 q 0 30 -30 30"/>
    <path d="M 150 600 v -120 q 0 -30 30 -30 h 180 m -60 0 q 30 0 30 -30 m -30 30 q 30 0 30 30"/>
  </g>
  <!-- Cables placement end -->

  <!-- Pipes placement start-->
  <path d="M 600 140 q -40 0 -40 40 v 120 q 0 40 40 40 v -20 q -20 0 -20 -20 v -120 q 0 -20 20 -20 v -20" fill="yellow"/>
  <path d="M 600 440 q -40 0 -40 40 v 120 q 0 40 40 40 v -20 q -20 0 -20 -20 v -120 q 0 -20 20 -20 v -20" fill="yellow"/>
  <!-- Pipes placement end-->

  <!-- Devices placement start -->
  <use href="#ActiveVent" transform="rotate(90 630,330)" x="600" y="300"/>
  <use href="#ActiveVent" transform="rotate(90 630,450)" x="600" y="420"/>
  <use href="#PassiveVent" transform="rotate(90 630,150)" x="600" y="120"/>
  <use href="#PassiveVent" transform="rotate(90 630,630)" x="600" y="600"/>

  <use href="#Memory" transform="rotate(-90 210,390)" x="180" y="360"/>
  <use href="#GasSensor" transform="rotate(180 150,390)" x="120" y="360"/>
  <use href="#FlashingLight" transform="rotate(180 90,390)" x="60" y="360"/>

  <use href="#GasSensor" transform="rotate(0 150,150)" x="120" y="120"/>
  <use href="#GasSensor" transform="rotate(180 150,630)" x="120" y="600"/>

  <use href="#ICHousing" transform="rotate(-90 390,330)" x="360" y="300"/>
  <use href="#ICHousing" transform="rotate(-90 390,450)" x="360" y="420"/>

  <use href="#Airlock" transform="rotate(180 390,270)" x="180" y="240"/>
  <use href="#Airlock" transform="rotate(0 390,510)" x="180" y="480"/>
  <!-- Devices placement end -->

  <!-- Labels placement start -->
  <g font-size="10">
    <text x="614" y="370" transform="rotate(0 630,330)">Vent In</text>
    <text x="610" y="415" transform="rotate(0 630,450)">Vent Out</text>
    <text x="370" y="250" transform="rotate(0 390,510)">Airlock In</text>
    <text x="370" y="540" transform="rotate(0 390,270)">Airlock Out</text>
    <text x="365" y="370" transform="rotate(0 390,330)">Vent Control</text>
    <text x="365" y="415" transform="rotate(0 390,450)">Door Control</text>
    <text x="80" y="365" transform="rotate(-90 90,390)">Light</text>
    <text x="120" y="365" transform="rotate(-90 150,390)">Gas Sensor SAS</text>
    <text x="180" y="370" transform="rotate(-90 210,390)">Status Memory</text>
    <text x="120" y="125" transform="rotate(0 150,150)">Gas Sensor In</text>
    <text x="120" y="660" transform="rotate(0 150,630)">Gas Sensor Out</text>

    <g fill="grey">
      <text x="35" y="40">Indoor left</text>
      <text x="275" y="40">Indoor</text>
      <text x="515" y="40">Indoor right</text>
      <text x="35" y="280">Sas left</text>
      <text x="275" y="295">Sas</text>
      <text x="515" y="290">Sas right</text>
      <text x="35" y="520">Outdoor left</text>
      <text x="275" y="545">Outdoor</text>
      <text x="515" y="530">Outdoor right</text>
    </g>

  </g>
  <!-- Add grey label for 9 panels -->
  <!-- Labels placement end -->
</svg>
