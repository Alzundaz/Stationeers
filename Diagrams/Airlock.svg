      <rect width="7" height="7" x="5" y="5" fill="darkred"/>
      <rect width="7" height="7" x="12" y="5" fill="red"/>
      <rect width="14" height="7" x="41" y="5" stroke="black" fill="transparent"/>
      <rect width="7" height="7" x="41" y="5" fill="darkblue"/>
      <rect width="7" height="7" x="48" y="5" fill="blue"/>
      <!-- Buttons end -->

      <!-- Floppy slot start -->
      <line x1="25" y1="8" x2="35" y2="8" stroke="black" stroke-width="2"/>
      <circle cx="30" cy="8" r="2" fill="black"/>
      <!-- Floppy slot end -->

      <!-- Vent grid start -->
      <path d="M 5 23 v -5 h 50 v 5" stroke="black" stroke-width="0.3" fill="transparent"/>
      <path d="M 5 29 v -5 h 50 v 5" stroke="black" stroke-width="0.3" fill="transparent"/>
      <path d="M 5 35 v -5 h 50 v 5" stroke="black" stroke-width="0.3" fill="transparent"/>
      <path d="M 5 41 v -5 h 50 v 5" stroke="black" stroke-width="0.3" fill="transparent"/>
      <path d="M 5 47 v -5 h 50 v 5" stroke="black" stroke-width="0.3" fill="transparent"/>
      <path d="M 5 53 v -5 h 50 v 5" stroke="black" stroke-width="0.3" fill="transparent"/>
      <path d="M 5 54 H 55" stroke="black" stroke-width="0.3" fill="transparent"/>
      <!-- Vent grid start -->
    </g>

    <g id="GasSensor">
      <!-- Base structure start -->
      <path d="M 10 30 L 25 60 L 35 60 L 50 30" fill="grey"/>
      <circle cx="30" cy="30" r="20" fill="grey"/>
      <circle cx="30" cy="30" r="19" fill="lightgrey"/>
      <circle cx="30" cy="30" r="17" fill="grey"/>
      <!-- Base structure end -->

      <!-- Vents start -->
      <path d="M 28 17 L 30 30 L 32 17" transform="rotate(0 30,30)" fill="#656565"/>
      <path d="M 28 17 L 30 30 L 32 17" transform="rotate(40 30,30)" fill="#656565"/>
      <path d="M 28 17 L 30 30 L 32 17" transform="rotate(80 30,30)" fill="#656565"/>
      <path d="M 28 17 L 30 30 L 32 17" transform="rotate(120 30,30)" fill="#656565"/>
      <path d="M 28 17 L 30 30 L 32 17" transform="rotate(160 30,30)" fill="#656565"/>
      <path d="M 28 17 L 30 30 L 32 17" transform="rotate(200 30,30)" fill="#656565"/>
      <path d="M 28 17 L 30 30 L 32 17" transform="rotate(240 30,30)" fill="#656565"/>
      <path d="M 28 17 L 30 30 L 32 17" transform="rotate(280 30,30)" fill="#656565"/>
      <path d="M 28 17 L 30 30 L 32 17" transform="rotate(320 30,30)" fill="#656565"/>
      
      <line x1="28" y1="17" x2="32" y2="17" transform="rotate(0 30,30)" stroke="#505050"/>
      <line x1="28" y1="17" x2="32" y2="17" transform="rotate(40 30,30)" stroke="#505050"/>
      <line x1="28" y1="17" x2="32" y2="17" transform="rotate(80 30,30)" stroke="#505050"/>
      <line x1="28" y1="17" x2="32" y2="17" transform="rotate(120 30,30)" stroke="#505050"/>
      <line x1="28" y1="17" x2="32" y2="17" transform="rotate(160 30,30)" stroke="#505050"/>
      <line x1="28" y1="17" x2="32" y2="17" transform="rotate(200 30,30)" stroke="#505050"/>
      <line x1="28" y1="17" x2="32" y2="17" transform="rotate(240 30,30)" stroke="#505050"/>
      <line x1="28" y1="17" x2="32" y2="17" transform="rotate(280 30,30)" stroke="#505050"/>
      <line x1="28" y1="17" x2="32" y2="17" transform="rotate(320 30,30)" stroke="#505050"/>
      
      <circle cx="30" cy="30" r="7" fill="grey"/>
      <!-- Vents end -->
    </g>
    <g id="ICHousing">
      <!-- Background -->
      <rect width="60" height="60" x="0" y="0" fill="#505050"/>

      <!-- External pins start -->
      <rect width="4" height="57" x="7" y="1.5" fill="whitesmoke"/>
      <rect width="4" height="57" x="13" y="1.5" fill="whitesmoke"/>
      <rect width="4" height="57" x="19" y="1.5" fill="whitesmoke"/>
      <rect width="4" height="57" x="25" y="1.5" fill="whitesmoke"/>
      <rect width="4" height="57" x="31" y="1.5" fill="whitesmoke"/>
      <rect width="4" height="57" x="37" y="1.5" fill="whitesmoke"/>
      <rect width="4" height="57" x="43" y="1.5" fill="whitesmoke"/>
      <rect width="4" height="57" x="49" y="1.5" fill="whitesmoke"/>

      <rect width="4" height="55" x="7" y="2.5" fill="white"/>
      <rect width="4" height="55" x="13" y="2.5" fill="white"/>
      <rect width="4" height="55" x="19" y="2.5" fill="white"/>
      <rect width="4" height="55" x="25" y="2.5" fill="white"/>
      <rect width="4" height="55" x="31" y="2.5" fill="white"/>
      <rect width="4" height="55" x="37" y="2.5" fill="white"/>
      <rect width="4" height="55" x="43" y="2.5" fill="white"/>
      <rect width="4" height="55" x="49" y="2.5" fill="white"/>

      <rect width="57" height="4" x="1.5" y="7" fill="whitesmoke"/>
      <rect width="57" height="4" x="1.5" y="13" fill="whitesmoke"/>
      <rect width="57" height="4" x="1.5" y="19" fill="whitesmoke"/>
      <rect width="57" height="4" x="1.5" y="25" fill="whitesmoke"/>
      <rect width="57" height="4" x="1.5" y="31" fill="whitesmoke"/>
      <rect width="57" height="4" x="1.5" y="37" fill="whitesmoke"/>
      <rect width="57" height="4" x="1.5" y="43" fill="whitesmoke"/>
      <rect width="57" height="4" x="1.5" y="49" fill="whitesmoke"/>

      <rect width="55" height="4" x="2.5" y="7" fill="white"/>
      <rect width="55" height="4" x="2.5" y="13" fill="white"/>
      <rect width="55" height="4" x="2.5" y="19" fill="white"/>
      <rect width="55" height="4" x="2.5" y="25" fill="white"/>
      <rect width="55" height="4" x="2.5" y="31" fill="white"/>
      <rect width="55" height="4" x="2.5" y="37" fill="white"/>
      <rect width="55" height="4" x="2.5" y="43" fill="white"/>
      <rect width="55" height="4" x="2.5" y="49" fill="white"/>
