<!-- Cables placement start -->
  <g stroke="red" stroke-width="5" fill="transparent">
    <path d="M 180 90 h 360 M 180 150 q 30 0 30 -30 q 0 -30 -30 -30 m 30 30 q 0 -30 30 -30"/>
    <path d="M 300 90 q 30 0 30 30 q 0 30 -30 30"/>
    <path d="M 360 90 q -30 0 -30 30 v 360"/>
 </g>
  <!-- Cables placement end -->

  <!-- Pipes placement start-->
  <g fill="yellow">
    <path d="M 300 500 q -20 0 -20 -20 v -500 h -20 v 500 q 0 40 40 40 M 240 380 h 20 v 20 h -20"/>
    <path d="M 140 0 v 180 q 0 40 40 40 h 90 v -20 h -90 q -20 0 -20 -20 v -180"/>
    <path d="M 460 780 v -300 h -20 v 20 h -20 v 20 h 20 v 40 h -80 q -20 0 -20 -20 h -20 q 0 40 40 40 h 80 v 200"/>
  </g>
  <!-- Pipes placement end-->

  <!-- Devices placement start -->
  <use href="#Tank" transform="rotate(90 150,390)" x="60" y="300"/>
  
  <use href="#Filtration" transform="rotate(0 150,390)" x="300" y="480"/>

  <use href="#PipeAnalyzer" transform="rotate(0 450,450)" x="420" y="420"/>
  <use href="#PipeAnalyzer" transform="rotate(0 450,450)" x="120" y="60"/>

  <use href="#VolumPump" transform="rotate(0 150,150)" x="120" y="120"/>
  <use href="#VolumPump" transform="rotate(0 270,150)" x="240" y="120"/>

  <use href="#ICHousing" transform="rotate(0 390,210)" x="360" y="180"/>
