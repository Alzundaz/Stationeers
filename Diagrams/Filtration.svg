      <circle cx="25" cy="40" r="6" fill="#505050"/>
      <rect width="2" height="15" x="24" y="32.5" fill="grey"/>
      <rect width="2" height="15" x="24" y="32.5" transform="rotate(90 25,40)" fill="grey"/>
